<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery3.6.0.js"></script>
    <script src="./script.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2 class="my-4 display-5 text-white  header">Currency Exchange</h2>
    <div class="firstBox">
      <div class="input-group mb-3 row">
        <input
          type="text"
          class="form-control col text-white border-white"
          id="firstInput"
          aria-label="Text input with dropdown button"
        />
        <select
          id="first_keyCode"
          class="col-5 border-white text-white"
        ></select>
      </div>
    </div>
    <br />
    <div class="secondBox">
      <div class="input-group mb-3 row">
        <input
          type="text"
          class="form-control col text-white border-white"
          id="secondInput"
          aria-label="Text input with dropdown button"
        />
        <select
          id="second_keyCode"
          class="col-5 border-white text-white"
        ></select>
      </div>
    </div>
  </body>
</html>
